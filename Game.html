<!DOCTYPE html>
<html lang="en" id="../img/octavian.jpg">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="img/tictactoe.jpg" />
	<title> Tic|Tac|Toe </title>
	<link rel="stylesheet" href="Game.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<center>
		<h1> Tic Tac Toe</h1>
		<!-- <a class="btn btn-primary" id="turnX"> Turn X</a>
			<a class="btn btn-secondary" id="turnO"> Turn O</a> -->
		<div id="container">
			<table>
				<tr>
					<td class="btn btn-primary tic" id="0">#</td>
					<td class="btn btn-primary tic" id="1">#</td>
					<td class="btn btn-primary tic" id="2">#</td>
				</tr>
				<tr>
					<td class="btn btn-primary tic" id="3">#</td>
					<td class="btn btn-primary tic" id="4">#</td>
					<td class="btn btn-primary tic" id="5">#</td>
				</tr>
				<tr>
					<td class="btn btn-primary tic" id="6">#</td>
					<td class="btn btn-primary tic" id="7">#</td>
					<td class="btn btn-primary tic" id="8">#</td>
				</tr>
			</table>

			<button class="start" id="startfirst">New Game!</button>
			<div class="clearfix"></div>

			<footer>
				<p>Credit: Jessica Palacios</a> 2017...<span>&hearts;</span></p>
			</footer>
	</center>
	</div>

	<script src="Game.js"></script>
</body>

</html>
